<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container center-elements">
      <div class="flex-1 drop-image">
        <h2>Upload file</h2>
        <div class="upload-file-area center-elements">
          <img
            src="images/upload.png"
            alt="upload pic"
            width="56"
            height="56"
          />
          <input type="file" id="imageUpload" class="file-input" />
          <p id="file-name">
            Drag and Drop a file here or
            <span class="choose-file">Choose a file</span>
          </p>
        </div>
      </div>
      <div class="flex-1 center-elements display-image full">
        <div class="image-wrapper center-elements">
          <img
            id="displayImage"
            src="#"
            alt="displayed pic"
            style="display: none"
          />
        </div>
        <div class="flex-1">
          <div class="row">
            <div class="ranges">
              <label>Brightness</label>
              <input
                type="range"
                id="brightness"
                min="0"
                max="200"
                value="100"
              />
            </div>
            <div class="ranges">
              <label>Contrast</label>
              <input type="range" id="contrast" min="0" max="200" value="100" />
            </div>
          </div>
          <div class="row">
            <div class="ranges">
              <label>Sepia</label>
              <input type="range" id="sepia" min="0" max="200" value="100" />
            </div>
            <div class="ranges">
              <label>GrayScale</label>
              <input
                type="range"
                id="grayscale"
                min="0"
                max="200"
                value="100"
              />
            </div>
          </div>
          <div class="row">
            <div class="ranges">
              <label>Blur</label>
              <input type="range" id="blur" min="0" max="10" value="0" />
            </div>
          </div>
          <div class="center-elements button">
            <button class="save-btn">Save Image</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
